<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="35" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3><b>
            {{ dish.name | uppercase }}
          </b></h3>
        </mat-card-title>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ dish.image }}"
        alt="{{ dish.name }}"
      />
      <mat-card-content>
        <p>
          {{ dish.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="60" *ngIf="dish" >
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            Comments 
          </h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list *ngFor="let com of dish.comments">
          <p><b>{{com.comment}}</b></p>
          <p><b>{{com.rating + "  Stars"}}</b></p>
          <p> <b>{{"-- "+com.author+" "}}{{com.date | date}}</b></p>
          
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
